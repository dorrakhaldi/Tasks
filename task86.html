<!DOCTYPE html>
<html lang="en">
<body>
<script>
    const subjects= ["I", "You"];
    const verbs=["Play", "Love"] ;
    const objects=["Hockey","Football"];
    for(let i =0 ;i<subjects.length;i++){
        for(let j =0 ;j<verbs.length;j++){
            for(let k =0 ;k<objects.length;k++){
                let sentence=subjects[i]+" "+verbs[j]+" "+objects[k] +"<br/>" ;
                document.writeln(sentence);
            
        } 
        }       
    }
    
</script>
</body>
