<!DOCTYPE html>
<html lang="en">
<body>
enter x :<input type="number" id="xx" >
enter y :<input type="number" id="yx" >
<input type="button" onclick="result()" value="submit" >
<script>
function result()
{
let x=document.getElementById('xx').value;
let y=document.getElementById('yx').value;
let result = new Array()
let finalresult= [];
for (let i = 0; i < x; i++) {
    for (let j = 0; j < y; j++) {
        result.push(i*j);
      }
    finalresult.push(result);
    result = []; 
  }
  //to have the right display
  document.write("result : [")
  for (let i = 0; i < x; i++) {
  document.write("["+finalresult[i] +"],");}
  document.write("]");
}
</script>
</body>
